	<!--<body class="login login-action-login wp-core-ui"> -->
        <body>
<p align=center style="color: #FF0000; font-size: 14pt">{{state}}</p>
	<div id="login">
<form action="/arattai/" method="post">
{% csrf_token %}
{% if next %}
<input type="hidden" name="next" value="{{ next }}" />
{% endif %}
	<p>
		<label for="user_login">Username<br />
		<input type="text" id="user_login" name="username"  class="input" value="{{ username }}" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password"  class="input" value="" size="20" /></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="/arattai/lostpassword/" title="Password Lost and Found">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>
	
	</div>

	<div class="clear"></div>
	</body>
